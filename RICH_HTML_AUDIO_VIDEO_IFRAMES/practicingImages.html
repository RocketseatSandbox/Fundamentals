<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/practicingImages.css" />
    <title>Learning about figure tag and figcaption tag</title>
  </head>
  <body>
    <h1>The room picture of Erik Schereder:</h1>
    <section id="main-image-wrapper">
      <figure>
        <a
          href="https://www.pexels.com/pt-br/foto/papel-de-parede-4k-wallpaper-4k-arquitetura-barra-10081060/"
          target="_blank"
        >
          <img
            src="https://images.pexels.com/photos/10081060/pexels-photo-10081060.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Photo of Erik Schereder on Pexels"
            title="Room pic of Erik Schereder on Pexels"
            height="400"
            width="300"
          />
        </a>
        <figcaption>âœ‹ Click on the image to meet the Pexels page.</figcaption>

    </section>
  </body>
</html>
