<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/usingSvg.css" />
    <title>Png vs svg</title>
  </head>
  <body>
    <section id="main-wrapper">
      <img
        height="150"
        width="150"
        src="https://freepngclipart.com/download/circle/18706-yellow-circle-at-vector-free-download.png"

      />

      <img 
        height="150"
        width="200"

        src="./assets/bodybuilding.gif" 
        alt="bodybuilding gif"
      >
      <br />
      <iframe 
        id="ballFrame" 
        src="assets/ball.svg" 
        frameborder="0"
      >
      </iframe>
    </section>
  </body>
