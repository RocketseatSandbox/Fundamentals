<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/styles/usingIframes.css">
    <title>Applying the iframe tag</title>
</head>
<body>
    <h1>
        Know the beautiful São Thomé/MG on Brazil:
    </h1>
    <section id="iframe-wrapper">

            title="Know the Brazilian city called São Thomé das Letras"

        <br>
        <a 
            href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14849.965330295956!2d-44.641530700000004!3d-21.4884666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9f94735a4b3c93%3A0x3e75d002617f17b7!2sCarrancas%2C%20MG%2C%2037245-000!5e0!3m2!1spt-BR!2sbr!4v1659668128120!5m2!1spt-BR!2sbr"
            target="cityFrame"
        >
            See other beautiful city on Brazil
        </a>
    </section>
</body>
</html>
