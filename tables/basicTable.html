<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic table using only table, tr, th and td tags</title>
  </head>
  <body>
    <style>
      table, th, td {
        border: 1px solid;
      }
      th, td {
        padding: 20px;
      }
    </style>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Monka</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Borges</td>
        <td>27</td>
      </tr>
    </table>
  </body>
</html>
