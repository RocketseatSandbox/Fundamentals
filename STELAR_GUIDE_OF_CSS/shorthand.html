<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthands for background and font on CSS</title>
</head>
<body>
    <style>
        .image-container {
            background: url("images/testImage.jpg") repeat;
            height: 100vh;
            width: 100vw;
        }
        h1 {
            display: block;
            padding-top: 15%;
            padding-left: 30%;
            font: italic bold 4rem/1.8 Georgia, serif;
            color: antiquewhite;
        }
    </style>
    <div class="image-container">
        <h1>
            Who is this man?!
        </h1>
    </div>
</body>
</html>
