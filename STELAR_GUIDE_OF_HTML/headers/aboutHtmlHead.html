<head>
    <!-- These ISO specification dos not match with any characters that aren't latins -->
    <meta charset="ISO-8859-1">
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normal .ico and his version for apple-->
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" size="30x30" href="./assets/apple-touch-icon.png" />
    <!-- Important things for SEO: author, description and robot in meta-tags -->
    <meta name="author" content="Guilherme S. Borges">
    <meta name="description" content="An example website for explain the head details of HTML">
    <!-- You can use noindex and nofollow too, into the content values-->
    <meta name="robots" content="index, follow">
    <!-- Facebook creates the Open Graph, that's show the image passed into content -->
    <meta property="og:image" content="https://picsum.photos/200">
    <meta property="og:description" content="Thats a random image generated by Lorem Picsum">
    <meta property="og:title" content="Follow these page on FB - GuilhermeBorges3Ddev">
    <title>Head tag explanation, without body content</title>
</head>
