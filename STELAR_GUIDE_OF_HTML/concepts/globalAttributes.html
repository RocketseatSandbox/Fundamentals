<!-- Tags without explict content: img and input -->
<input tabindex="2" type="color">
<br />
<img 
    tabindex="3"
    src="https://www.collinsdictionary.com/images/full/rabbit_274039655.jpg" 
    alt="rabbit image"
    width="200"
    height="200"
    style="margin-top: 20px;"

<!-- Breaking a line of a link with CSS -->
<a href="http://www.google.com" tabindex="4" style="white-space: pre;">
Google
</a>

<!-- Boolean attributes like disabled -->
<input 
    type="password"
    style="margin-top: 20px; width: 250px;"
    tabindex="5" 
    disabled
>

<!-- 
     Most used global attributes: 
     - class
     - contenteditable
     - data-*
     - hidden
     - id
     - style
     - tabindex
     - title
-->

<div 
    class="card" 
    contenteditable
    data-item="45itemsCard"
    tabindex="6"
    style="white-space: pre;"
>
    Shopping card items: 45
</div>

<div 
    id="shoppingName"
    tabindex="6"
    hidden
>
   Somewhere Shopping Inc
</div>

<span
    title="Location"
    tabindex="7"    
    style="white-space: pre;"
>
    Shopping Country: Brazil
</span>
